[SERVICE]
    Flush        5

[INPUT]
    Name        tail
    Path        <file_path>/tail.txt

[OUTPUT]
    Name <output_name>
    lmCompanyName  <company_name_with_domain>
    Match *
    Workers 1
    accessKey <accessKey>
    accessID <accessID>
    bearerToken Bearer <bearerToken>
    resourceMapping {"host":"system.ips"}
    includeMetadata <boolean_value>
    lmDebug <boolean_value>